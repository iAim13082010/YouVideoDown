<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    background: linear-gradient(135deg, #ef4444 0%, #ec4899 50%, #a855f7 100%);
    min-height: 100vh;
    padding: 20px;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
}

/* Header */
.header {
    text-align: center;
    padding-top: 40px;
    margin-bottom: 40px;
}

.header h1 {
    font-size: 3rem;
    font-weight: bold;
    color: white;
    margin-bottom: 10px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
}

.header p {
    font-size: 1.2rem;
    color: white;
    opacity: 0.9;
}

/* Main Card */
.main-card {
    background: white;
    border-radius: 20px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    overflow: hidden;
}

/* Input Section */
.input-section {
    padding: 30px;
    background: linear-gradient(135deg, #faf5ff 0%, #fce7f3 100%);
}

.input-section label {
    display: block;
    color: #374151;
    font-weight: 600;
    margin-bottom: 15px;
    font-size: 1.1rem;
}

.input-group {
    display: flex;
    gap: 15px;
}

#url-input {
    flex: 1;
    padding: 15px 20px;
    border: 2px solid #d8b4fe;
    border-radius: 10px;
    font-size: 1rem;
    transition: all 0.3s;
}

#url-input:focus {
    outline: none;
    border-color: #a855f7;
    box-shadow: 0 0 0 3px rgba(168, 85, 247, 0.1);
}

.btn-primary {
    padding: 15px 35px;
    background: linear-gradient(135deg, #9333ea 0%, #ec4899 100%);
    color: white;
    border: none;
    border-radius: 10px;
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 10px;
    box-shadow: 0 4px 15px rgba(147, 51, 234, 0.4);
    transition: all 0.3s;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(147, 51, 234, 0.5);
}

.btn-primary:disabled {
    opacity: 0.5;
    cursor: not-allowed;
    transform: none;
}

.error-message {
    margin-top: 15px;
    padding: 15px;
    background: #fee2e2;
    color: #991b1b;
    border-radius: 10px;
    font-weight: 500;
}

.hidden {
    display: none !important;
}

/* Tabs */
.tabs {
    display: flex;
    border-bottom: 1px solid #e5e7eb;
}

.tab {
    flex: 1;
    padding: 20px;
    background: #f9fafb;
    border: none;
    font-size: 1rem;
    font-weight: 600;
    color: #6b7280;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    transition: all 0.3s;
    border-bottom: 4px solid transparent;
}

.tab:hover {
    background: #f3f4f6;
}

.tab.active {
    background: white;
    color: #9333ea;
    border-bottom-color: #9333ea;
}

/* Content */
.content {
    padding: 30px;
    min-height: 400px;
}

/* Empty State */
.empty-state {
    text-align: center;
    padding: 80px 20px;
}

.empty-icon {
    font-size: 6rem;
    margin-bottom: 20px;
    opacity: 0.3;
}

.empty-state p {
    color: #6b7280;
    font-size: 1.1rem;
}

/* Video Info */
.video-info {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 30px;
}

.preview-section h3,
.download-section h3 {
    font-size: 1.3rem;
    font-weight: bold;
    color: #1f2937;
    margin-bottom: 20px;
}

.video-preview {
    position: relative;
    width: 100%;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

.video-preview img {
    width: 100%;
    display: block;
}

.watch-youtube-btn {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(255, 0, 0, 0.9);
    color: white;
    padding: 15px 30px;
    border-radius: 50px;
    text-decoration: none;
    font-weight: bold;
    font-size: 1.1rem;
    display: flex;
    align-items: center;
    gap: 10px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    transition: all 0.3s;
}

.watch-youtube-btn:hover {
    background: rgba(255, 0, 0, 1);
    transform: translate(-50%, -50%) scale(1.1);
}

/* Format List */
.format-list {
    display: flex;
    flex-direction: column;
    gap: 15px;
    max-height: 450px;
    overflow-y: auto;
    padding-right: 10px;
}

.format-list::-webkit-scrollbar {
    width: 8px;
}

.format-list::-webkit-scrollbar-track {
    background: #f3f4f6;
    border-radius: 10px;
}

.format-list::-webkit-scrollbar-thumb {
    background: #d1d5db;
    border-radius: 10px;
}

.format-item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 20px;
    background: linear-gradient(135deg, #faf5ff 0%, #fce7f3 100%);
    border-radius: 10px;
    border: 2px solid transparent;
    transition: all 0.3s;
}

.format-item:hover {
    border-color: #d8b4fe;
    box-shadow: 0 4px 15px rgba(168, 85, 247, 0.2);
}

.format-info {
    flex: 1;
}

.format-quality {
    font-size: 1.1rem;
    font-weight: bold;
    color: #1f2937;
    margin-bottom: 5px;
}

.format-details {
    font-size: 0.9rem;
    color: #6b7280;
}

.btn-download {
    padding: 10px 25px;
    background: linear-gradient(135deg, #9333ea 0%, #ec4899 100%);
    color: white;
    border: none;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 8px;
    box-shadow: 0 4px 10px rgba(147, 51, 234, 0.3);
    transition: all 0.3s;
}

.btn-download:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 15px rgba(147, 51, 234, 0.4);
}

/* Download Modal */
.download-modal {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.7);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
}

.modal-content {
    background: white;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    max-width: 500px;
    width: 90%;
}

.modal-content h3 {
    font-size: 1.5rem;
    font-weight: bold;
    color: #1f2937;
    margin-bottom: 20px;
    text-align: center;
}

.progress-info {
    margin-bottom: 20px;
    text-align: center;
}

.download-filename {
    font-size: 1rem;
    font-weight: 600;
    color: #374151;
    margin-bottom: 5px;
}

.download-quality {
    font-size: 0.9rem;
    color: #6b7280;
}

.progress-bar-container {
    width: 100%;
    height: 30px;
    background: #f3f4f6;
    border-radius: 15px;
    overflow: hidden;
    margin-bottom: 15px;
}

.progress-bar {
    height: 100%;
    background: linear-gradient(90deg, #9333ea 0%, #ec4899 100%);
    border-radius: 15px;
    transition: width 0.3s ease;
    width: 0%;
}

.progress-text {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
}

#progress-percent {
    font-size: 1.2rem;
    font-weight: bold;
    color: #9333ea;
}

#progress-status {
    font-size: 0.9rem;
    color: #6b7280;
}

.btn-cancel {
    width: 100%;
    padding: 12px;
    background: #ef4444;
    color: white;
    border: none;
    border-radius: 10px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s;
}

.btn-cancel:hover {
    background: #dc2626;
}

/* Loading */
@keyframes spin {
    to { transform: rotate(360deg); }
}

.loading {
    animation: spin 1s linear infinite;
}

/* Responsive */
@media (max-width: 768px) {
    .header h1 {
        font-size: 2rem;
    }
    .input-group {
        flex-direction: column;
    }
    .video-info {
        grid-template-columns: 1fr;
    }
}
    </style>
